name: ci

on: 
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
          default: true

      - name: Is the code formatted?
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --manifest-path native/Cargo.toml -- --check -q

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
